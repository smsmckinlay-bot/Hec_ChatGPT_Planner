<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hector’s Weekly Programme</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
<meta name="theme-color" content="#1e3a8a">
</head>
<body>
<div class="wrap">
  <header class="hdr">
    <h1>Hector’s Weekly Programme</h1>
    <div>Tick Academic, Exercise, and Nutrition and view your monthly heatmap.</div>
    <div class="legend legend-top">
      <span><span class="dot blue"></span> Academic</span>
      <span><span class="dot green"></span> Exercise</span>
      <span><span class="dot yellow"></span> Nutrition</span>
    </div>
  </header>

  <section class="bar">
    <div class="controls">
      <label>Month</label>
      <input id="monthPicker" type="month" class="input">
      <label>Day</label>
      <input id="dayPicker" type="date" class="input">
      <button id="goDay" class="btn">Go</button>
      <button id="prevWeek" class="btn">← Prev</button>
      <button id="nextWeek" class="btn">Next →</button>
      <button id="todayBtn" class="btn">Today</button>
      <button id="exportBtn" class="btn">Export</button>
      <label class="btn file-btn">Import <input id="importFile" type="file" accept="application/json"></label>
      <button id="installBtn" class="btn secondary">Install</button>
    </div>
    <p class="help">Tip: click a heatmap day to jump to that week. Data saves on this device.</p>
  </section>

  <section class="bar">
    <h2>Week</h2>
    <div id="weekCards" class="cards"></div>
  </section>

  <section class="bar">
    <h2>Monthly Heatmap</h2>
    <div id="heatmap" class="heat"></div>
    <div class="legend">
      <span>0%</span><span class="box h0"></span>
      <span>33%</span><span class="box h33"></span>
      <span>66%</span><span class="box h66"></span>
      <span>100%</span><span class="box h100"></span>
    </div>
  </section>
</div>

<script src="app.js"></script>
</body>
</html>
